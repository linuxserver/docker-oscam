---

# jenkins variables
project_name: docker-oscam
external_type: na
custom_version_command: "docker run --rm alpine:3.9 sh -c 'apk add subversion > /dev/null 2>&1 && svn info --show-item revision https://svn.streamboard.tv/oscam/trunk'"
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - BUILD_VERSION_ARG = 'OSCAM_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-oscam'
  - CONTAINER_NAME = 'oscam'
  - DOCKERHUB_IMAGE = 'linuxserver/oscam'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/oscam'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/oscam'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8888'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
